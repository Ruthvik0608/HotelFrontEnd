<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    
</head>

<body>
    <div class="container">
        <!-- Left Section with Image -->
        <div class="left-section">
            <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Random Image" class="background-image">
            <div class="promo-text">
                <h1>Welcome to Your Booking Experience</h1>
                <p>Sign in or register to unlock amazing deals and perks.</p>
            </div>
        </div>

        <!-- Right Section with Login/Signup Form -->
        <div class="right-section">
            <div class="login-signup">
                <h2>Login / Signup</h2>
                <form>
                    <label for="phone-number">Enter your phone number to continue</label>
                    <div class="phone-input">
                        <select id="country-code">
                            <option value="+91">+91</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                        </select>
                        <input type="text" id="phone-number" placeholder="Phone Number">
                    </div>
                    <button type="button">Verify Number</button>
                </form>
                <p>Prefer a password login? <a href="#">Click here</a></p>
                <div class="sign-in-options">
                    <a href="#">Travel Agent</a>
                    <a href="#">Corporate</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
