<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    
</head>

<body>
    <div class="container">
        <!-- Left Section with Image -->
        <div class="left-section">
            <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Random Image" class="background-image">
            <div class="promo-text">
                <h1>Welcome to Your Booking Experience</h1>
                <p>Sign in or register to unlock amazing deals and perks.</p>
            </div>
        </div>

        <!-- Right Section with Login/Signup Form -->
        <div class="right-section">
            <div class="login-signup">
                <h2>Login / Signup</h2>
                <form>
                    <label for="email">Enter your email ID to continue</label>
                    <div class="email-input">
                        <input type="email" id="email" placeholder="Email ID" required>
                    </div>
                    <label for="password">Enter your password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="button">Verify Details</button>
                </form>
                
                <p>New User? <a href="#">Click here</a></p>
                
            </div>
        </div>
    </div>
</body>

</html>
